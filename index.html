<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Channel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel='stylesheet' href='assets/style.css'/>
  
</head>
<body>
    <h1 class="display-2" id="big-header">Welcome to your Weather Channel</h1>

    <div class="container">
        <div class="row d-flex justify-content-left  p-2">
          <!-- City Search bar -->
          <div class="col-8 col-sm-4 m-0">
              <h2>Search for your city:</h2>
              <div class="input-group mb-3">
                <input type="text" id="inputCity" class="form-control" placeholder="San Diego">
                <button class="btn btn-outline btn-info" type="button" id="searchCity">ðŸ”Ž</button>
              </div>
              <div id="city-container">
                <ul class="list-group" id="city-history">
                  
                </ul>
              </div>
            
          </div>

          <!-- Current Weather -->
          <div class="col-12 col-sm-4 " id="current-box">
            <h3 id="cityName"></h3><span id="current-icon"></span><h3 id="currentDate"></h3>
            <p >Tempurature: <span id="cityTemp"></span></p>
            <p>Humidity: <span id="cityHumid"></span></p>
            <p>Windspeed: <span id="cityWind"></span></p>
            <p >UV Index: <span class="badge" id="cityUV"></span></p>
           
            
          </div>
          <!-- 5-day Forecast  -->
           
            <div id="forecastContainer" class="row mx-auto text-center">
              <h3>5-day Forecast</h3>
              <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title" id="date0"></h5>
                      <p class="card-text">
                        <ul class="list-group">
                          <li class="list-group-item" id="temp0"></li>
                          <li class="list-group-item" id="humid0"></li>
                        </ul>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title" id="date1"></h5>
                      <p class="card-text">
                        <ul class="list-group" >
                          <li class="list-group-item" id="temp1"></li>
                          <li class="list-group-item" id="humid1"></li>
                        </ul>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title" id="date2"></h5>
                      <p class="card-text">
                        <ul class="list-group" >
                          <li class="list-group-item" id="temp2"></li>
                          <li class="list-group-item" id="humid2"></li>
                        </ul>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title" id="date3"></h5>
                      <p class="card-text" >
                        <ul class="list-group">
                          <li class="list-group-item" id="temp3"></li>
                          <li class="list-group-item" id="humid3"></li>
                        </ul>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title" id="date4"></h5>
                      <p class="card-text">
                        <ul class="list-group">
                          <li class="list-group-item" id="temp4"></li>
                          <li class="list-group-item" id="humid4"></li>
                        </ul>
                      </p>
                    </div>
                  </div>
                </div>
                
              </div>
         

        </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src='assets/java.js'></script>
</body>
</html>
